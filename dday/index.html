<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="The Simple D-Day Tracker Widget is an embeddable tool that lets you easily check remaining days until an event and elapsed days since, usable in Notion."
    />
    <meta name="keywords" content="D-Day, countdown, counter, event tracker" />
    <meta name="author" content="youngdev57" />
    <title>D-Day Widget</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="dDayCounter" class="container" role="main">
      <div>
        <div class="content"></div>
        <div class="date"></div>
      </div>
      <div class="counter"></div>
    </div>
  </body>
</html>
